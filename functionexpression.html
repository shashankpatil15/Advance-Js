<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
    "use strict"
    //function declaration
            function hello() {
                alert("Hellow");
            }
            
            alert(hello);
            hello();
            
            //function expression
            let hello1 = function() {
                alert("Hello i am sencond");
            }
            hello1();

            let fun = hello;

            fun();

            //Arrow function

            let addtion = (p,q) => p+q;
            alert(addtion(2,3));

            let helloworld = () => alert("Hello World!");
            helloworld();


    </script>
</body>
</html>
